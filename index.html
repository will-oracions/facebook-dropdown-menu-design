<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Facebook Dropdown Menu</title>
  </head>
  <body>
    <nav>
      <div class="drop-btn">
        Drop down
        <i class="fas fa-caret-down"></i>
      </div>
      <div class="wrapper">
        <!-- Main menu -->
        <ul class="menu-bar">
          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-home"></i></div>
              Home
            </a>
          </li>
          <li class="setting-item">
            <a href="#">
              <div class="icon"><i class="fas fa-cog"></i></div>
              Settings & privacy
              <i class="arrow fas fa-angle-right"></i>
            </a>
          </li>

          <li class="help-item">
            <a href="#">
              <div class="icon"><i class="fas fa-question-circle"></i></div>
              Help & Support<i class="arrow fas fa-angle-right"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-user"></i></div>
              About us
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-comment-alt"></i></div>
              Feedback
            </a>
          </li>
        </ul>
        <!-- Main menu -->

        <!-- Settings &  privacy Menu-item -->

        <ul class="setting-drop">
          <li class="arrow-back">
            <i class="fas fa-arrow-left"></i>
            Settings & private
          </li>
          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-user"></i></div>
              Personale info
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-lock"></i></div>
              password
              <i class="arrow fas fa-angle-right"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-address-book"></i></div>
              Activity log<i class="arrow fas fa-angle-right"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-globe-asia"></i></div>
              Language
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
              Log out
            </a>
          </li>
        </ul>

        <!-- Help &  Support Menu-item -->

        <ul class="help-drop">
          <li class="arrow-back">
            <i class="fas fa-arrow-left"></i>
            Help & Support
          </li>
          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-question-circle"></i></div>
              Help Center
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-envelope"></i></div>
              Support inbox
            </a>
          </li>

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-comment-alt"></i></div>
              Send feedback
            </a>
          </li>

          <!-- <li>
            <a href="#">
              <div class="icon"><i class="fas fa-globe-asia"></i></div>
              Language
            </a>
          </li> -->

          <li>
            <a href="#">
              <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
              Report problem
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
